apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-catalog-service
  template:
    metadata:
      labels:
        app: product-catalog-service
    spec:
      readinessProbe:
        httpGet:
          path: /api/v1/health
          port: 9555
        initialDelaySeconds: 10
        periodSeconds: 10
      livenessProbe:
        httpGet:
          path: /api/v1/health
          port: 9555
        initialDelaySeconds: 15
        periodSeconds: 20
      terminationGracePeriodSeconds: 5
      containers:
      - name: product-catalog-service
        image: product-catalog-service
        ports:
        - containerPort: 9561
        env:
        - name: PORT
          value: "9561"
        - name: FRONTEND_URL
          value: "http://frontend.default.svc.cluster.local:3000"
        - name: CHECKOUT_URL
          value: "http://checkout-service.default.svc.cluster.local:9557"
        - name: RECOMMENDATION_URL
          value: "http://recommendation-service.default.svc.cluster.local:9562"
        resources:
          limits:
            memory: "256Mi"
            cpu: "200m"
          requests:
            memory: "128Mi"
            cpu: "100m"